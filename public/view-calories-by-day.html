<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Calories By Day</title>
</head>

<body>
    <h1>View Calories By Day</h1>
    <form id="date-form">
        <label for="date-input">Choose a Date:</label>
        <input type="date" id="date-input" required>
        <button type="submit">View Calories Data</button>
    </form>
    <div id="calories-data"></div>

    <script>
        dateForm = document.getElementById("date-form");

        function getDate(e) {
            e.preventDefault();
            const selectedDate = document.getElementById("date-input").value;
            console.log(selectedDate);
            fetchData(selectedDate);
        }

        function fetchData(date) {
            fetch(`/get-calories-by-date?date=${date}`)
                .then(res => {
                    if (res.ok) {
                        return res.json();
                    } else {
                        throw new Error('Failed to fetch data');
                    }
                })
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    displayMessage('Failed to fetch data. Please try again');
                });
        }

        function displayData(data) {
            const caloriesDataDiv = document.getElementById('calories-data');
            caloriesDataDiv.innerHTML = ''; // Clear previous data

            if (data.length === 0) {
                displayMessage('No data found for the selected date.');
            } else {
                // Display fetched data
                data.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.textContent = JSON.stringify(entry);
                    caloriesDataDiv.appendChild(entryDiv);
                });
            }
        }

        function displayMessage(message) {
            const caloriesDataDiv = document.getElementById('calories-data');
            caloriesDataDiv.innerHTML = `<p>${message}</p>`;
        }

        dateForm.addEventListener("submit", getDate);
    </script>
</body>

</html>
