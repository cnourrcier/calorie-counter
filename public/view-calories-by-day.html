<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>View Calories By Day</title>
</head>

<body>
    <h1>View Calories By Day</h1>
    <form id="date-form">
        <label for="date-input">Choose a Date:</label>
        <input type="date" id="date-input" required>
        <button type="submit">View Calories Data</button>
    </form>
    <div id="calories-data"></div>
    <div id="output" class="output hide"></div>

    <script src="javascripts/view-calories-by-day.js"></script>
</body>

</html>
